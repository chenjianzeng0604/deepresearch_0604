        let eventSource = null;

        document.addEventListener('DOMContentLoaded', function() {
            // é…ç½®markedé€‰é¡¹
            marked.setOptions({

                highlight: function(code, lang) {

            // è‡ªåŠ¨ç”Ÿæˆä¼šè¯ID

                        // å…³é—­SSEè¿æ¥

                        // æ·»åŠ ä¸­æ­¢çŠ¶æ€åˆ°å½“å‰æ¶ˆæ¯

                    // ä¿å­˜å½“å‰åŠ©æ‰‹æ¶ˆæ¯å…ƒç´ å¼•ç”¨
                    currentAssistantMessage = assistantMessageDiv;
                    
                    // ç¦ç”¨è¾“å…¥ï¼Œé˜²æ­¢åœ¨å¯¹è¯è¿›è¡Œä¸­å‘é€æ–°æ¶ˆæ¯
                    disableUserInput();
                    
                    fetchChatResponse(message, assistantMessageDiv);

            }
            
            // ç¦ç”¨ç”¨æˆ·è¾“å…¥åŠŸèƒ½
            function disableUserInput() {
                userInput.disabled = true;
                sendButton.disabled = false; // ç¡®ä¿ä¸­æ­¢æŒ‰é’®å¯ç”¨
                userInput.placeholder = "ç ”ç©¶è¿›è¡Œä¸­ï¼Œè¯·ç­‰å¾…...";
                
                // å°†å‘é€æŒ‰é’®è½¬æ¢ä¸ºä¸­æ­¢æŒ‰é’®
                sendButton.classList.add('btn-abort');
                sendButton.innerHTML = '<i class="fas fa-times"></i>';
                sendButton.title = "ä¸­æ­¢ç ”ç©¶";
            }
            
            // å¯ç”¨ç”¨æˆ·è¾“å…¥åŠŸèƒ½
            function enableUserInput() {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.placeholder = "è¯·è¾“å…¥æ‚¨æƒ³è¦ç ”ç©¶çš„é—®é¢˜...";
                
                // å°†ä¸­æ­¢æŒ‰é’®è½¬æ¢å›å‘é€æŒ‰é’®
                sendButton.classList.remove('btn-abort');
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                sendButton.title = "å‘é€";
            }
            
            // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
            function addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'markdown-content';
                
                if (sender === 'user') {
                    contentDiv.textContent = content;
                } else {
                    contentDiv.innerHTML = marked.parse(content);
                }
                
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // è·å–èŠå¤©å“åº”
            async function fetchChatResponse(message, assistantMessageDiv) {
                const contentDiv = assistantMessageDiv.querySelector('.markdown-content');
                const sessionId = getSessionId();
                const streamId = generateUUID();
                
                // æ„å»ºSSE URL
                const params = new URLSearchParams({
                    stream_id: streamId,
                    message: message,
                    session_id: sessionId
                }).toString();
                
                // åˆ›å»ºEventSourceè¿æ¥
                eventSource = new EventSource(`/api/chat?${params}`);
                
                // æ¸…é™¤åŠ è½½åŠ¨ç”»
                contentDiv.innerHTML = '';
                
                let contentElement = null;
                
                // åˆ›å»ºè¿›åº¦å®¹å™¨
                const progressContainer = document.createElement('div');
                progressContainer.className = 'progress-container';
                contentDiv.appendChild(progressContainer);
                
                // åˆ›å»ºçŠ¶æ€æ 
                const statusContainer = document.createElement('div');
                statusContainer.className = 'status';
                progressContainer.appendChild(statusContainer);
                
                // åˆ›å»ºåŠ è½½æŒ‡ç¤ºå™¨
                const loadingSpinner = document.createElement('span');
                loadingSpinner.className = 'loading';
                const loadingDots = document.createElement('span');
                loadingDots.className = 'loading-dots';
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('span');
                    dot.className = 'loading-dot';
                    loadingDots.appendChild(dot);
                }
                loadingSpinner.appendChild(loadingDots);
                statusContainer.appendChild(loadingSpinner);
                
                // åˆ›å»ºçŠ¶æ€æ–‡æœ¬
                const statusText = document.createElement('span');
                statusText.className = 'status-text';
                statusText.textContent = 'æ­£åœ¨æ€è€ƒ...';
                statusContainer.appendChild(statusText);
                
                // åˆ›å»ºå±•å¼€/æ”¶èµ·æŒ‰é’®
                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-progress';
                toggleButton.innerHTML = '<i class="fas fa-eye"></i> æŸ¥çœ‹';
                toggleButton.addEventListener('click', function() {
                    progressContainer.classList.toggle('expanded');
                    progressContainer.classList.toggle('user-expanded');
                    if (progressContainer.classList.contains('expanded')) {
                        toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i> éšè—';
                        toggleButton.classList.add('expanded');
                    } else {
                        toggleButton.innerHTML = '<i class="fas fa-eye"></i> æŸ¥çœ‹';
                        toggleButton.classList.remove('expanded');
                    }
                });
                statusContainer.appendChild(toggleButton);
                
                // åˆ›å»ºè¿›åº¦æµå®¹å™¨
                const streamContainer = document.createElement('div');
                streamContainer.className = 'progress-stream';
                progressContainer.appendChild(streamContainer);
                
                // åˆ›å»ºé€æ˜é¢„è§ˆçª—å£
                const previewWindow = document.createElement('div');
                previewWindow.className = 'preview-window';
                previewWindow.textContent = "ç­‰å¾…ç”Ÿæˆ...";
                progressContainer.appendChild(previewWindow);
                
                // é¢„è§ˆçª—å£æ›´æ–°é€»è¾‘
                let previewUpdateInterval = null;
                let currentPreviewText = "";
                let cursorPosition = 0;
                let isTypingActive = false;
                
                // æ·»åŠ è¿›åº¦é¡¹çš„å‡½æ•°
                const addProgressItem = (content, phase = null) => {
                    const now = new Date();
                    const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
                    
                    const item = document.createElement('div');
                    item.className = 'progress-item';
                    if (phase) {
                        item.dataset.phase = phase;
                        
                        // ç‰¹å®šé˜¶æ®µå¢åŠ ç‰¹æ®Šæ ‡è®°
                        if (phase === 'active') {
                            item.classList.add('active');
                            
                            // å–æ¶ˆå…¶ä»–é¡¹ç›®çš„æ´»åŠ¨çŠ¶æ€
                            const prevActive = streamContainer.querySelector('.progress-item.active');
                            if (prevActive && prevActive !== item) {
                                prevActive.classList.remove('active');
                            }
                        }
                    }
                    
                    const timestamp = document.createElement('span');
                    timestamp.className = 'progress-timestamp';
                    timestamp.textContent = timeStr;
                    
                    const message = document.createElement('span');
                    message.className = 'progress-message';
                    message.textContent = content;
                    
                    item.appendChild(timestamp);
                    item.appendChild(message);
                    streamContainer.appendChild(item);
                    
                    // æ·»åŠ æ–°é¡¹ç›®æ—¶è‡ªåŠ¨æ»šåŠ¨
                    streamContainer.scrollTop = streamContainer.scrollHeight;
                    
                    return item;
                };
                
                // æ¨¡æ‹Ÿæ‰“å­—æ•ˆæœçš„å‡½æ•°
                const simulateTyping = (text) => {
                    if (!text) return;
                    
                    // è®¾ç½®ä¸ºæ´»åŠ¨çŠ¶æ€
                    isTypingActive = true;
                    
                    // æ›´æ–°é¢„è§ˆçª—å£çš„æ‰“å­—åŠ¨ç”»
                    let typedText = "";
                    let charIndex = 0;
                    
                    // æ¸…é™¤ä¹‹å‰çš„è®¡æ—¶å™¨
                    if (previewUpdateInterval) {
                        clearInterval(previewUpdateInterval);
                    }
                    
                    // éšæœºæ‰“å­—é€Ÿåº¦ï¼ˆæ¯«ç§’ï¼‰
                    const getRandomSpeed = () => {
                        // åŸºç¡€é€Ÿåº¦åœ¨30-80msä¹‹é—´
                        const baseSpeed = Math.floor(Math.random() * 50) + 30;
                        
                        // 10%çš„æ¦‚ç‡ä¼šæœ‰æ›´é•¿çš„åœé¡¿ï¼ˆæ€è€ƒï¼‰
                        if (Math.random() < 0.1) {
                            return baseSpeed + Math.floor(Math.random() * 200);
                        }
                        
                        return baseSpeed;
                    };
                    
                    // å¼€å§‹æ‰“å­—åŠ¨ç”»
                    const typeNext = () => {
                        if (charIndex < text.length) {
                            typedText += text[charIndex];
                            charIndex++;
                            
                            // æ›´æ–°é¢„è§ˆçª—å£
                            const cursor = (Math.floor(Date.now() / 500) % 2 === 0) ? 'â–ˆ' : ' ';
                            
                            // å¦‚æœæ–‡æœ¬å¤ªé•¿ï¼Œåªæ˜¾ç¤ºååŠéƒ¨åˆ†
                            const maxPreviewLength = 25;
                            let displayText = typedText;
                            
                            if (typedText.length > maxPreviewLength) {
                                displayText = '...' + typedText.substring(typedText.length - maxPreviewLength);
                            }
                            
                            previewWindow.textContent = displayText + cursor;
                            
                            // ä½¿ç”¨å¯å˜é€Ÿåº¦ç»§ç»­æ‰“å­—
                            setTimeout(typeNext, getRandomSpeed());
                        } else {
                            // æ‰“å­—ç»“æŸ
                            isTypingActive = false;
                        }
                    };
                    
                    // å¼€å§‹æ‰“å­—è¿‡ç¨‹
                    typeNext();
                };
                
                // æ›´æ–°é¢„è§ˆçª—å£çš„å‡½æ•°
                const updatePreviewWindow = () => {
                    if (!progressContainer.parentNode || isTypingActive) {
                        return;
                    }
                    
                    const activeItem = streamContainer.querySelector('.progress-item.active');
                    if (activeItem) {
                        const messageText = activeItem.querySelector('.progress-message').textContent;
                        
                        // ç¡®ä¿æœ‰è¶³å¤Ÿçš„æ–‡æœ¬å¯ç”¨äºåŠ¨ç”»æ•ˆæœ
                        if (messageText.length > 5) {
                            // å¦‚æœæ¶ˆæ¯æ”¹å˜ï¼Œé‡ç½®åŠ¨ç”»
                            if (currentPreviewText !== messageText) {
                                currentPreviewText = messageText;
                                cursorPosition = 0;
                            }
                            
                            // è®¡ç®—é¢„è§ˆçª—å£èƒ½æ˜¾ç¤ºçš„å­—ç¬¦æ•°
                            const windowSize = 25;
                            
                            // å¾ªç¯ç§»åŠ¨å…‰æ ‡ä½ç½®
                            cursorPosition = (cursorPosition + 1) % Math.max(currentPreviewText.length - windowSize, 1);
                            
                            // è·å–å½“å‰çª—å£å¯è§çš„æ–‡æœ¬ç‰‡æ®µ
                            const visibleText = currentPreviewText.substring(
                                cursorPosition, 
                                Math.min(cursorPosition + windowSize, currentPreviewText.length)
                            );
                            
                            // æ·»åŠ é—ªçƒå…‰æ ‡
                            const cursor = (Math.floor(Date.now() / 500) % 2 === 0) ? 'â–ˆ' : ' ';
                            previewWindow.textContent = visibleText + cursor;
                        } else {
                            previewWindow.textContent = messageText + "â–ˆ";
                        }
                    }
                };
                
                // æ·»åŠ åˆå§‹çŠ¶æ€
                addProgressItem('å¼€å§‹æ·±åº¦ç ”ç©¶...', 'active');
                
                // å¯åŠ¨é¢„è§ˆæ›´æ–°
                previewUpdateInterval = setInterval(updatePreviewWindow, 150);
                
                // å¤„ç†ä¸åŒç±»å‹çš„äº‹ä»¶
                eventSource.addEventListener('message', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // å¦‚æœæ˜¯å†…å®¹ç±»å‹ï¼Œåˆ™æ·»åŠ åˆ°èŠå¤©æ¶ˆæ¯ä¸­
                        if (data.type === 'content') {
                            if (!contentElement) {
                                contentElement = document.createElement('div');
                                contentElement.className = 'response-content';
                                contentDiv.appendChild(contentElement);
                            }
                            contentElement.innerHTML += marked.parse(data.content);
                            
                            // æ»šåŠ¨åˆ°åº•éƒ¨
                            chatMessages.scrollTo({
                                top: chatMessages.scrollHeight,
                                behavior: 'smooth'
                            });
                        }
                    } catch (e) {
                        console.error('è§£ææ¶ˆæ¯å¤±è´¥:', e);
                    }
                });
                
                // æ·»åŠ contentäº‹ä»¶ç›‘å¬å™¨
                eventSource.addEventListener('content', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // å¦‚æœè¿™æ˜¯ç¬¬ä¸€å—å†…å®¹ï¼Œåˆ›å»ºå†…å®¹å…ƒç´ 
                        if (!contentElement) {
                            contentElement = document.createElement('div');
                            contentElement.className = 'response-content';
                            contentDiv.appendChild(contentElement);
                        }
                        
                        // æ¸²æŸ“æ–°å†…å®¹
                        contentElement.innerHTML += marked.parse(data.content);
                        
                        // æ»šåŠ¨åˆ°åº•éƒ¨
                        chatMessages.scrollTo({
                            top: chatMessages.scrollHeight,
                            behavior: 'smooth'
                        });
                        
                        // æ¨¡æ‹Ÿæ‰“å­—æ•ˆæœï¼Œæ˜¾ç¤ºæœ€æ–°çš„æ–‡æœ¬ç‰‡æ®µ
                        simulateTyping(data.content);
                    } catch (e) {
                        console.error('è§£æcontentäº‹ä»¶å¤±è´¥:', e);
                    }
                });
                
                eventSource.addEventListener('progress', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // åˆ›å»ºæˆ–æ›´æ–°è¿›åº¦é¡¹
                        const progressItem = addProgressItem(data.message, data.phase);
                        
                        // æ›´æ–°çŠ¶æ€æ–‡æœ¬
                        if (data.message) {
                            statusText.textContent = data.message;
                        }
                        
                        // å¦‚æœæœ‰é˜¶æ®µä¿¡æ¯ï¼Œæ›´æ–°æ´»åŠ¨çŠ¶æ€
                        if (data.phase) {
                            // ç§»é™¤ä¹‹å‰çš„æ´»åŠ¨çŠ¶æ€
                            const prevActive = streamContainer.querySelector('.progress-item.active');
                            if (prevActive && prevActive !== progressItem) {
                                prevActive.classList.remove('active');
                            }
                            
                            // è®¾ç½®å½“å‰é¡¹ä¸ºæ´»åŠ¨
                            progressItem.classList.add('active');
                            
                            // è‡ªåŠ¨æ»šåŠ¨åˆ°æ´»åŠ¨é¡¹
                            streamContainer.scrollTop = progressItem.offsetTop - streamContainer.offsetTop;
                        }
                        
                        // é¢„è§ˆæœ€æ–°æ¶ˆæ¯
                        if (data.message) {
                            currentPreviewText = data.message;
                            simulateTyping(data.message);
                        }
                    } catch (e) {
                        console.error('è§£æprogressäº‹ä»¶å¤±è´¥:', e);
                    }
                });
                
                eventSource.addEventListener('done', function(event) {
                    try {
                        // æ ‡è®°å®Œæˆ
                        if (previewUpdateInterval) {
                            clearInterval(previewUpdateInterval);
                            previewUpdateInterval = null;
                        }
                        
                        // æ”¶èµ·è¿›åº¦å®¹å™¨ï¼ˆå¦‚æœä¸æ˜¯ç”¨æˆ·æ‰‹åŠ¨å±•å¼€çš„ï¼‰
                        if (!progressContainer.classList.contains('user-expanded')) {
                            setTimeout(() => {
                                progressContainer.classList.remove('expanded');
                                toggleButton.innerHTML = '<i class="fas fa-eye"></i> æŸ¥çœ‹';
                                toggleButton.classList.remove('expanded');
                            }, 1000);
                        }
                        
                        // æ·»åŠ å®Œæˆæ¶ˆæ¯
                        const doneItem = addProgressItem('ç ”ç©¶å®Œæˆï¼', 'done');
                        doneItem.classList.add('done');
                        
                        // æ›´æ–°çŠ¶æ€
                        statusText.textContent = 'ç ”ç©¶å®Œæˆ';
                        loadingSpinner.style.display = 'none';
                        
                        // å…³é—­SSEè¿æ¥
                        if (eventSource) {
                            eventSource.close();
                            eventSource = null;
                        }
                        
                        // å¯ç”¨è¾“å…¥
                        enableUserInput();
                    } catch (e) {
                        console.error('å¤„ç†å®Œæˆäº‹ä»¶å¤±è´¥:', e);
                    }
                });
                
                eventSource.addEventListener('error', function(event) {
                    try {
                        console.error('SSEé”™è¯¯:', event);
                        
                        // å…³é—­SSEè¿æ¥
                        if (eventSource) {
                            eventSource.close();
                            eventSource = null;
                        }
                        
                        // æ·»åŠ é”™è¯¯æ¶ˆæ¯
                        const errorItem = addProgressItem('è¿æ¥å‡ºé”™ï¼Œè¯·é‡è¯•', 'error');
                        errorItem.style.color = '#e74c3c';
                        
                        // æ›´æ–°UIçŠ¶æ€
                        if (previewUpdateInterval) {
                            clearInterval(previewUpdateInterval);
                        }
                        
                        loadingSpinner.style.display = 'none';
                        statusText.textContent = 'è¿æ¥é”™è¯¯';
                        statusText.style.color = '#e74c3c';
                        
                        // å¦‚æœæ²¡æœ‰å†…å®¹å…ƒç´ ï¼Œåˆ›å»ºä¸€ä¸ªæ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                        if (!contentElement) {
                            contentElement = document.createElement('div');
                            contentElement.className = 'response-content';
                            contentDiv.appendChild(contentElement);
                            contentElement.innerHTML = '<div class="error-message">æŠ±æ­‰ï¼Œè¿æ¥å‡ºç°é—®é¢˜ï¼Œè¯·é‡è¯•ã€‚</div>';
                        }
                        
                        // å¯ç”¨è¾“å…¥
                        enableUserInput();
                    } catch (e) {
                        console.error('å¤„ç†é”™è¯¯äº‹ä»¶å¤±è´¥:', e);
                    }
                }); 
                
                // æ·»åŠ å¯¹sourcesäº‹ä»¶çš„å¤„ç†
                eventSource.addEventListener('sources', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.content && Array.isArray(data.content)) {
                            // åˆ›å»ºæˆ–è·å–å¼•ç”¨å®¹å™¨
                            let sourcesContainer = contentDiv.querySelector('.sources-container');
                            if (!sourcesContainer) {
                                sourcesContainer = document.createElement('div');
                                sourcesContainer.className = 'sources-container';
                                
                                // å¦‚æœå†…å®¹å…ƒç´ å­˜åœ¨ï¼Œå°†sourcesæ”¾åœ¨å†…å®¹ä¹‹å
                                if (contentElement) {
                                    contentDiv.appendChild(sourcesContainer);
                                } else {
                                    // å¦åˆ™ç›´æ¥æ·»åŠ åˆ°contentDiv
                                    contentDiv.appendChild(sourcesContainer);
                                }
                            }
                            
                            // æ¸…ç©ºç°æœ‰å†…å®¹
                            sourcesContainer.innerHTML = '';
                            
                            // å¦‚æœæœ‰å¼•ç”¨æºï¼Œæ·»åŠ æ ‡é¢˜
                            if (data.content.length > 0) {
                                const sourcesTitle = document.createElement('div');
                                sourcesTitle.className = 'sources-title';
                                sourcesTitle.innerHTML = '<h4>å‚è€ƒæ¥æºï¼š</h4>';
                                sourcesContainer.appendChild(sourcesTitle);
                                
                                // åˆ›å»ºå¼•ç”¨åˆ—è¡¨
                                const sourcesList = document.createElement('ul');
                                sourcesList.className = 'sources-list';
                                
                                // æ·»åŠ æ¯ä¸ªå¼•ç”¨
                                data.content.forEach(source => {
                                    const sourceItem = document.createElement('li');
                                    sourceItem.className = 'source-item';
                                    
                                    const sourceLink = document.createElement('a');
                                    sourceLink.href = source.url;
                                    sourceLink.target = '_blank';
                                    sourceLink.rel = 'noopener noreferrer';
                                    sourceLink.textContent = source.title || `å‚è€ƒæ¥æº ${source.index}`;
                                    
                                    const sourcePlatform = document.createElement('span');
                                    sourcePlatform.className = 'source-platform';
                                    sourcePlatform.textContent = ` (${source.platform || 'æœªçŸ¥æ¥æº'})`;
                                    
                                    sourceItem.appendChild(sourceLink);
                                    sourceItem.appendChild(sourcePlatform);
                                    sourcesList.appendChild(sourceItem);
                                });
                                
                                sourcesContainer.appendChild(sourcesList);
                            }
                        }
                    } catch (e) {
                        console.error('è§£æsourcesäº‹ä»¶å¤±è´¥:', e);
                    }
                });
            }
            
            // äº‹ä»¶ç›‘å¬
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // è‡ªé€‚åº”å±å¹•é«˜åº¦
            function adjustHeight() {
                const windowHeight = window.innerHeight;
                document.querySelector('.container').style.height = `${windowHeight}px`;
            }
            
            // åˆå§‹åŒ–æ—¶è°ƒæ•´é«˜åº¦
            adjustHeight();
            
            // çª—å£å¤§å°å˜åŒ–æ—¶è°ƒæ•´é«˜åº¦
            window.addEventListener('resize', adjustHeight);
        });
    </script>
