    <style>

        /* ËøõÂ∫¶ÂÆπÂô®Ê†∑Âºè */
        .progress-container {

        /* ÊªëÂùóÊåâÈíÆÊ†∑Âºè */

        /* ËøõÂ∫¶ÊµÅÂÜÖÂÆπÂÆπÂô® */

        /* È¢ÑËßàÁ™óÂè£Ê†∑Âºè */
        .preview-window {

        /* ËøõÂ∫¶Èò∂ÊÆµÈ°πÁõÆ */

        .markdown-content h2 {

        .markdown-content h3 {

        }

        .markdown-content p {

        .markdown-content ul, .markdown-content ol {

        .markdown-content blockquote {

        .markdown-content a {

        .markdown-content img {

        .error {

        /* ÂºïÁî®Êù•Ê∫êÊ†∑Âºè */
        .sources-container {

        .source-platform {

        @media (max-width: 768px) {
            .container {

            }

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-brain"></i> Ê∑±Â∫¶Á†îÁ©∂Âä©Êâã</h1>
            <p class="tagline">È´òÊïà„ÄÅÁ≤æÂáÜÁöÑ‰ø°ÊÅØËé∑Âèñ‰∏éÁü•ËØÜÊé¢Á¥¢Âπ≥Âè∞</p>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant-message">
                    <div class="markdown-content">
                        <p><strong>Ê¨¢Ëøé‰ΩøÁî® Ê∑±Â∫¶Á†îÁ©∂Âä©Êâã</strong> üëã</p>
                        <p>ÊàëÂèØ‰ª•Â∏ÆÂä©ÊÇ®Ê£ÄÁ¥¢ÂíåÂàÜÊûêÂ§öÂπ≥Âè∞ÁöÑÁ†îÁ©∂ËµÑÊñôÔºåÊèê‰æõÊï∞ÊçÆÊï¥Âêà‰∏éÂÜÖÂÆπÊÄªÁªì„ÄÇ</p>
                        <p>ËØ∑ËæìÂÖ•ÊÇ®ÊÑüÂÖ¥Ë∂£ÁöÑÁ†îÁ©∂‰∏ªÈ¢ò„ÄÇ</p>
                    </div>
                </div>
            </div>
            <div class="chat-input">
                <textarea id="user-input" placeholder="ËæìÂÖ•ÊÇ®ÁöÑÁ†îÁ©∂‰∏ªÈ¢òÊàñÈóÆÈ¢ò..." rows="1"></textarea>
                <div class="input-actions">
                    <button id="send-button"><i class="fas fa-paper-plane"></i> ÂèëÈÄÅ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Âú®È°µÈù¢È°∂ÈÉ®Â£∞ÊòéÂÖ®Â±ÄÂèòÈáè
        let eventSource = null;
        let currentAssistantMessage = null; // Ë∑üË∏™ÂΩìÂâçÂä©ÊâãÊ∂àÊÅØ

        document.addEventListener('DOMContentLoaded', function() {
            // ÈÖçÁΩÆmarkedÈÄâÈ°π
            marked.setOptions({
                breaks: true,          // ÂêØÁî®Êç¢Ë°åÁ¨¶ËΩ¨Êç¢‰∏∫<br>
                gfm: true,             // ÂêØÁî®GitHubÈ£éÊ†ºÁöÑMarkdown
                smartLists: true,      // ‰ΩøÁî®Êõ¥Êô∫ËÉΩÁöÑÂàóË°®Ë°å‰∏∫
                smartypants: true,     // ‰ΩøÁî®Êõ¥Êô∫ËÉΩÁöÑÊ†áÁÇπÁ¨¶Âè∑ÊõøÊç¢
                highlight: function(code, lang) {
                    // Â¶ÇÊûúÊúâËØ≠Ë®ÄÈ´ò‰∫ÆÂ∫ìÔºàÂ¶ÇPrismÊàñHighlight.jsÔºâÔºåÂèØ‰ª•Âú®ËøôÈáåË∞ÉÁî®
                    return code;
                }
            });

            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            
            // Ëá™Âä®ÁîüÊàê‰ºöËØùID
            let sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                sessionId = generateUUID();
                localStorage.setItem('sessionId', sessionId);
            }
            
            // Ëé∑Âèñ‰ºöËØùIDÂáΩÊï∞
            function getSessionId() {
                return sessionId;
            }
            
            // Ëá™Âä®ÁîüÊàêUUIDÂáΩÊï∞
            function generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
            
            // Ëá™Âä®Ë∞ÉÊï¥ËæìÂÖ•Ê°ÜÈ´òÂ∫¶
            userInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                if (this.scrollHeight > 150) {
                    this.style.overflowY = 'auto';
                } else {
                    this.style.overflowY = 'hidden';
                }
            });
            
            // ÂèëÈÄÅÊ∂àÊÅØ
            function sendMessage() {
                // Â¶ÇÊûúÂΩìÂâçÊòØ‰∏≠Ê≠¢ÊåâÈíÆÔºåÂàôÊâßË°å‰∏≠Ê≠¢Êìç‰Ωú
                if (sendButton.classList.contains('btn-abort')) {
                    if (eventSource) {
                        // Ëé∑ÂèñÂΩìÂâçstream_id
                        const urlParams = new URLSearchParams(eventSource.url.split('?')[1]);
                        const streamId = urlParams.get('stream_id');
                        
                        if (streamId) {
                            // Ë∞ÉÁî®ÂêéÁ´Ø‰∏≠Ê≠¢API
                            fetch('/api/abort', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ stream_id: streamId }),
                            })
                            .then(response => response.json())
                            .then(data => {
                                console.log('‰∏≠Ê≠¢ËØ∑Ê±ÇÊàêÂäü:', data);
                            })
                            .catch(error => {
                                console.error('‰∏≠Ê≠¢ËØ∑Ê±ÇÂ§±Ë¥•:', error);
                            });
                        }
                        
                        // ÂÖ≥Èó≠SSEËøûÊé•
                        eventSource.close();
                        
                        // Ê∑ªÂä†‰∏≠Ê≠¢Áä∂ÊÄÅÂà∞ÂΩìÂâçÊ∂àÊÅØ
                        if (currentAssistantMessage) {
                            const progressStream = currentAssistantMessage.querySelector('.progress-stream');
                            if (progressStream) {
                                const now = new Date();
                                const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
                                
                                const abortItem = document.createElement('div');
                                abortItem.className = 'progress-item done';
                                abortItem.dataset.phase = 'aborted';
                                
                                const timestamp = document.createElement('span');
                                timestamp.className = 'progress-timestamp';
                                timestamp.textContent = timeStr;
                                
                                const message = document.createElement('span');
                                message.className = 'progress-message';
                                message.textContent = 'Á†îÁ©∂Â∑≤Ë¢´Áî®Êà∑‰∏≠Ê≠¢';
                                
                                abortItem.appendChild(timestamp);
                                abortItem.appendChild(message);
                                progressStream.appendChild(abortItem);
                            }
                        }
                        
                        // ÊÅ¢Â§çËæìÂÖ•Áä∂ÊÄÅ
                        enableUserInput();
                    }
                    return;
                }
                
                // Ê≠£Â∏∏ÂèëÈÄÅÊ∂àÊÅØÊµÅÁ®ã
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    userInput.value = '';

            // Ëé∑ÂèñËÅäÂ§©ÂìçÂ∫î
            async function fetchChatResponse(message, assistantMessageDiv) {
                const contentDiv = assistantMessageDiv.querySelector('.markdown-content');
                const sessionId = getSessionId();
                const streamId = generateUUID();
                
                // ÊûÑÂª∫SSE URL
                const params = new URLSearchParams({

                    session_id: sessionId
                }).toString();
                
                // ÂàõÂª∫EventSourceËøûÊé•
                eventSource = new EventSource(`/api/chat?${params}`);
                
                // Ê∏ÖÈô§Âä†ËΩΩÂä®Áîª
                contentDiv.innerHTML = '';
                
                let contentElement = null;
                
                // ÂàõÂª∫ËøõÂ∫¶ÂÆπÂô®
                const progressContainer = document.createElement('div');
                progressContainer.className = 'progress-container';
                contentDiv.appendChild(progressContainer);
                
                // ÂàõÂª∫Áä∂ÊÄÅÊ†è
                const statusContainer = document.createElement('div');
                statusContainer.className = 'status';
                progressContainer.appendChild(statusContainer);
                
                // ÂàõÂª∫Âä†ËΩΩÊåáÁ§∫Âô®
                const loadingSpinner = document.createElement('span');
                loadingSpinner.className = 'loading';
                const loadingDots = document.createElement('span');
                loadingDots.className = 'loading-dots';
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('span');
                    dot.className = 'loading-dot';
                    loadingDots.appendChild(dot);
                }
                loadingSpinner.appendChild(loadingDots);
                statusContainer.appendChild(loadingSpinner);
                
                // ÂàõÂª∫Áä∂ÊÄÅÊñáÊú¨
                const statusText = document.createElement('span');
                statusText.className = 'status-text';
                statusText.textContent = 'Ê≠£Âú®ÊÄùËÄÉ...';
                statusContainer.appendChild(statusText);
                
                // ÂàõÂª∫Â±ïÂºÄ/Êî∂Ëµ∑ÊåâÈíÆ
                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-progress';
                toggleButton.innerHTML = '<i class="fas fa-eye"></i> Êü•Áúã';
                toggleButton.addEventListener('click', function() {
                    progressContainer.classList.toggle('expanded');
                    progressContainer.classList.toggle('user-expanded');
                    if (progressContainer.classList.contains('expanded')) {
                        toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i> ÈöêËóè';
                        toggleButton.classList.add('expanded');
                    } else {
                        toggleButton.innerHTML = '<i class="fas fa-eye"></i> Êü•Áúã';
                        toggleButton.classList.remove('expanded');
                    }
                });
                statusContainer.appendChild(toggleButton);
                
                // ÂàõÂª∫ËøõÂ∫¶ÊµÅÂÆπÂô®
                const streamContainer = document.createElement('div');
                streamContainer.className = 'progress-stream';
                progressContainer.appendChild(streamContainer);
                
                // ÂàõÂª∫ÈÄèÊòéÈ¢ÑËßàÁ™óÂè£
                const previewWindow = document.createElement('div');
                previewWindow.className = 'preview-window';
                previewWindow.textContent = "Á≠âÂæÖÁîüÊàê...";
                progressContainer.appendChild(previewWindow);
                
                // È¢ÑËßàÁ™óÂè£Êõ¥Êñ∞ÈÄªËæë
                let previewUpdateInterval = null;
                let currentPreviewText = "";
                let cursorPosition = 0;
                let isTypingActive = false;
                
                // Ê∑ªÂä†ËøõÂ∫¶È°πÁöÑÂáΩÊï∞
                const addProgressItem = (content, phase = null) => {
                    const now = new Date();
                    const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
                    
                    const item = document.createElement('div');
                    item.className = 'progress-item';
                    if (phase) {
                        item.dataset.phase = phase;
                        
                        // ÁâπÂÆöÈò∂ÊÆµÂ¢ûÂä†ÁâπÊÆäÊ†áËÆ∞
                        if (phase === 'active') {
                            item.classList.add('active');
                            
                            // ÂèñÊ∂àÂÖ∂‰ªñÈ°πÁõÆÁöÑÊ¥ªÂä®Áä∂ÊÄÅ
                            const prevActive = streamContainer.querySelector('.progress-item.active');
                            if (prevActive && prevActive !== item) {
                                prevActive.classList.remove('active');
                            }
                        }
                    }
                    
                    const timestamp = document.createElement('span');
                    timestamp.className = 'progress-timestamp';
                    timestamp.textContent = timeStr;
                    
                    const message = document.createElement('span');
                    message.className = 'progress-message';
                    message.textContent = content;
                    
                    item.appendChild(timestamp);
                    item.appendChild(message);
                    streamContainer.appendChild(item);
                    
                    // Ê∑ªÂä†Êñ∞È°πÁõÆÊó∂Ëá™Âä®ÊªöÂä®
                    streamContainer.scrollTop = streamContainer.scrollHeight;
                    
                    return item;
                };
                
                // Ê®°ÊãüÊâìÂ≠óÊïàÊûúÁöÑÂáΩÊï∞
                const simulateTyping = (text) => {
                    if (!text) return;
                    
                    // ËÆæÁΩÆ‰∏∫Ê¥ªÂä®Áä∂ÊÄÅ
                    isTypingActive = true;
                    
                    // Êõ¥Êñ∞È¢ÑËßàÁ™óÂè£ÁöÑÊâìÂ≠óÂä®Áîª
                    let typedText = "";
                    let charIndex = 0;
                    
                    // Ê∏ÖÈô§‰πãÂâçÁöÑËÆ°Êó∂Âô®
                    if (previewUpdateInterval) {
                        clearInterval(previewUpdateInterval);
                    }
                    
                    // ÈöèÊú∫ÊâìÂ≠óÈÄüÂ∫¶ÔºàÊØ´ÁßíÔºâ
                    const getRandomSpeed = () => {
                        // Âü∫Á°ÄÈÄüÂ∫¶Âú®30-80ms‰πãÈó¥
                        const baseSpeed = Math.floor(Math.random() * 50) + 30;
                        
                        // 10%ÁöÑÊ¶ÇÁéá‰ºöÊúâÊõ¥ÈïøÁöÑÂÅúÈ°øÔºàÊÄùËÄÉÔºâ
                        if (Math.random() < 0.1) {
                            return baseSpeed + Math.floor(Math.random() * 200);
                        }
                        
                        return baseSpeed;
                    };
                    
                    // ÂºÄÂßãÊâìÂ≠óÂä®Áîª
                    const typeNext = () => {
                        if (charIndex < text.length) {
                            typedText += text[charIndex];
                            charIndex++;
                            
                            // Êõ¥Êñ∞È¢ÑËßàÁ™óÂè£
                            const cursor = (Math.floor(Date.now() / 500) % 2 === 0) ? '‚ñà' : ' ';
                            
                            // Â¶ÇÊûúÊñáÊú¨Â§™ÈïøÔºåÂè™ÊòæÁ§∫ÂêéÂçäÈÉ®ÂàÜ
                            const maxPreviewLength = 25;
                            let displayText = typedText;
                            
                            if (typedText.length > maxPreviewLength) {
                                displayText = '...' + typedText.substring(typedText.length - maxPreviewLength);
                            }
                            
                            previewWindow.textContent = displayText + cursor;
                            
                            // ‰ΩøÁî®ÂèØÂèòÈÄüÂ∫¶ÁªßÁª≠ÊâìÂ≠ó
                            setTimeout(typeNext, getRandomSpeed());
                        } else {
                            // ÊâìÂ≠óÁªìÊùü
                            isTypingActive = false;
                        }
                    };
                    
                    // ÂºÄÂßãÊâìÂ≠óËøáÁ®ã
                    typeNext();
                };
                
                // Êõ¥Êñ∞È¢ÑËßàÁ™óÂè£ÁöÑÂáΩÊï∞
                const updatePreviewWindow = () => {
                    if (!progressContainer.parentNode || isTypingActive) {
                        return;
                    }
                    
                    const activeItem = streamContainer.querySelector('.progress-item.active');
                    if (activeItem) {
                        const messageText = activeItem.querySelector('.progress-message').textContent;
                        
                        // Á°Æ‰øùÊúâË∂≥Â§üÁöÑÊñáÊú¨ÂèØÁî®‰∫éÂä®ÁîªÊïàÊûú
                        if (messageText.length > 5) {
                            // Â¶ÇÊûúÊ∂àÊÅØÊîπÂèòÔºåÈáçÁΩÆÂä®Áîª
                            if (currentPreviewText !== messageText) {
                                currentPreviewText = messageText;
                                cursorPosition = 0;
                            }
                            
                            // ËÆ°ÁÆóÈ¢ÑËßàÁ™óÂè£ËÉΩÊòæÁ§∫ÁöÑÂ≠óÁ¨¶Êï∞
                            const windowSize = 25;
                            
                            // Âæ™ÁéØÁßªÂä®ÂÖâÊ†á‰ΩçÁΩÆ
                            cursorPosition = (cursorPosition + 1) % Math.max(currentPreviewText.length - windowSize, 1);
                            
                            // Ëé∑ÂèñÂΩìÂâçÁ™óÂè£ÂèØËßÅÁöÑÊñáÊú¨ÁâáÊÆµ
                            const visibleText = currentPreviewText.substring(
                                cursorPosition, 
                                Math.min(cursorPosition + windowSize, currentPreviewText.length)
                            );
                            
                            // Ê∑ªÂä†Èó™ÁÉÅÂÖâÊ†á
                            const cursor = (Math.floor(Date.now() / 500) % 2 === 0) ? '‚ñà' : ' ';
                            previewWindow.textContent = visibleText + cursor;
                        } else {
                            previewWindow.textContent = messageText + "‚ñà";
                        }
                    }
                };
                
                // Ê∑ªÂä†ÂàùÂßãÁä∂ÊÄÅ
                addProgressItem('ÂºÄÂßãÊ∑±Â∫¶Á†îÁ©∂...', 'active');
                
                // ÂêØÂä®È¢ÑËßàÊõ¥Êñ∞
                previewUpdateInterval = setInterval(updatePreviewWindow, 150);
                
                // Â§ÑÁêÜ‰∏çÂêåÁ±ªÂûãÁöÑ‰∫ã‰ª∂
                eventSource.addEventListener('message', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // Â¶ÇÊûúÊòØÂÜÖÂÆπÁ±ªÂûãÔºåÂàôÊ∑ªÂä†Âà∞ËÅäÂ§©Ê∂àÊÅØ‰∏≠
                        if (data.type === 'content') {
                            if (!contentElement) {
                                contentElement = document.createElement('div');
                                contentElement.className = 'response-content';
                                contentDiv.appendChild(contentElement);
                            }
                            contentElement.innerHTML += marked.parse(data.content);
                            
                            // ÊªöÂä®Âà∞Â∫ïÈÉ®
                            chatMessages.scrollTo({
                                top: chatMessages.scrollHeight,
                                behavior: 'smooth'
                            });
                        }
                    } catch (e) {
                        console.error('Ëß£ÊûêÊ∂àÊÅØÂ§±Ë¥•:', e);
                    }
                });
                
                // Ê∑ªÂä†content‰∫ã‰ª∂ÁõëÂê¨Âô®
                eventSource.addEventListener('content', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // Â¶ÇÊûúËøôÊòØÁ¨¨‰∏ÄÂùóÂÜÖÂÆπÔºåÂàõÂª∫ÂÜÖÂÆπÂÖÉÁ¥†
                        if (!contentElement) {
                            contentElement = document.createElement('div');
                            contentElement.className = 'response-content';
                            contentDiv.appendChild(contentElement);
                        }
                        
                        // Ê∏≤ÊüìÊñ∞ÂÜÖÂÆπ
                        contentElement.innerHTML += marked.parse(data.content);
                        
                        // ÊªöÂä®Âà∞Â∫ïÈÉ®
                        chatMessages.scrollTo({
                            top: chatMessages.scrollHeight,
                            behavior: 'smooth'
                        });
                        
                        // Ê®°ÊãüÊâìÂ≠óÊïàÊûúÔºåÊòæÁ§∫ÊúÄÊñ∞ÁöÑÊñáÊú¨ÁâáÊÆµ
                        simulateTyping(data.content);
                    } catch (e) {
                        console.error('Ëß£Êûêcontent‰∫ã‰ª∂Â§±Ë¥•:', e);
                    }
                });
                
                eventSource.addEventListener('progress', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        
                        // ÂàõÂª∫ÊàñÊõ¥Êñ∞ËøõÂ∫¶È°π
                        const progressItem = addProgressItem(data.message, data.phase);
                        
                        // Êõ¥Êñ∞Áä∂ÊÄÅÊñáÊú¨
                        if (data.message) {
                            statusText.textContent = data.message;
                        }
                        
                        // Â¶ÇÊûúÊúâÈò∂ÊÆµ‰ø°ÊÅØÔºåÊõ¥Êñ∞Ê¥ªÂä®Áä∂ÊÄÅ
                        if (data.phase) {
                            // ÁßªÈô§‰πãÂâçÁöÑÊ¥ªÂä®Áä∂ÊÄÅ
                            const prevActive = streamContainer.querySelector('.progress-item.active');
                            if (prevActive && prevActive !== progressItem) {
                                prevActive.classList.remove('active');
                            }
                            
                            // ËÆæÁΩÆÂΩìÂâçÈ°π‰∏∫Ê¥ªÂä®
                            progressItem.classList.add('active');
                            
                            // Ëá™Âä®ÊªöÂä®Âà∞Ê¥ªÂä®È°π
                            streamContainer.scrollTop = progressItem.offsetTop - streamContainer.offsetTop;
                        }
                        
                        // È¢ÑËßàÊúÄÊñ∞Ê∂àÊÅØ
                        if (data.message) {
                            currentPreviewText = data.message;
                            simulateTyping(data.message);
                        }
                    } catch (e) {
                        console.error('Ëß£Êûêprogress‰∫ã‰ª∂Â§±Ë¥•:', e);
                    }
                });
                
                eventSource.addEventListener('done', function(event) {
                    try {
                        // Ê†áËÆ∞ÂÆåÊàê
                        if (previewUpdateInterval) {
                            clearInterval(previewUpdateInterval);
                            previewUpdateInterval = null;
                        }
                        
                        // Êî∂Ëµ∑ËøõÂ∫¶ÂÆπÂô®ÔºàÂ¶ÇÊûú‰∏çÊòØÁî®Êà∑ÊâãÂä®Â±ïÂºÄÁöÑÔºâ
                        if (!progressContainer.classList.contains('user-expanded')) {
                            setTimeout(() => {
                                progressContainer.classList.remove('expanded');
                                toggleButton.innerHTML = '<i class="fas fa-eye"></i> Êü•Áúã';
                                toggleButton.classList.remove('expanded');
                            }, 1000);
                        }
                        
                        // Ê∑ªÂä†ÂÆåÊàêÊ∂àÊÅØ
                        const doneItem = addProgressItem('Á†îÁ©∂ÂÆåÊàêÔºÅ', 'done');
                        doneItem.classList.add('done');
                        
                        // Êõ¥Êñ∞Áä∂ÊÄÅ
                        statusText.textContent = 'Á†îÁ©∂ÂÆåÊàê';
                        loadingSpinner.style.display = 'none';
                        
                        // ÂÖ≥Èó≠SSEËøûÊé•
                        if (eventSource) {
                            eventSource.close();
                            eventSource = null;
                        }
                        
                        // ÂêØÁî®ËæìÂÖ•
                        enableUserInput();
                    } catch (e) {
                        console.error('Â§ÑÁêÜÂÆåÊàê‰∫ã‰ª∂Â§±Ë¥•:', e);
                    }
                });
                
                eventSource.addEventListener('error', function(event) {
                    try {
                        console.error('SSEÈîôËØØ:', event);
                        
                        // ÂÖ≥Èó≠SSEËøûÊé•
                        if (eventSource) {
                            eventSource.close();
                            eventSource = null;
                        }
                        
                        // Ê∑ªÂä†ÈîôËØØÊ∂àÊÅØ
                        const errorItem = addProgressItem('ËøûÊé•Âá∫ÈîôÔºåËØ∑ÈáçËØï', 'error');
                        errorItem.style.color = '#e74c3c';
                        
                        // Êõ¥Êñ∞UIÁä∂ÊÄÅ
                        if (previewUpdateInterval) {
                            clearInterval(previewUpdateInterval);
                        }
                        
                        loadingSpinner.style.display = 'none';
                        statusText.textContent = 'ËøûÊé•ÈîôËØØ';
                        statusText.style.color = '#e74c3c';
                        
                        // Â¶ÇÊûúÊ≤°ÊúâÂÜÖÂÆπÂÖÉÁ¥†ÔºåÂàõÂª∫‰∏Ä‰∏™ÊòæÁ§∫ÈîôËØØÊ∂àÊÅØ
                        if (!contentElement) {
                            contentElement = document.createElement('div');
                            contentElement.className = 'response-content';
                            contentDiv.appendChild(contentElement);
                            contentElement.innerHTML = '<div class="error-message">Êä±Ê≠âÔºåËøûÊé•Âá∫Áé∞ÈóÆÈ¢òÔºåËØ∑ÈáçËØï„ÄÇ</div>';
                        }
                        
                        // ÂêØÁî®ËæìÂÖ•
                        enableUserInput();
                    } catch (e) {
                        console.error('Â§ÑÁêÜÈîôËØØ‰∫ã‰ª∂Â§±Ë¥•:', e);
                    }
                }); 
                
                // Ê∑ªÂä†ÂØπsources‰∫ã‰ª∂ÁöÑÂ§ÑÁêÜ
                eventSource.addEventListener('sources', function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.content && Array.isArray(data.content)) {
                            // ÂàõÂª∫ÊàñËé∑ÂèñÂºïÁî®ÂÆπÂô®
                            let sourcesContainer = contentDiv.querySelector('.sources-container');
                            if (!sourcesContainer) {
                                sourcesContainer = document.createElement('div');
                                sourcesContainer.className = 'sources-container';
                                
                                // Â¶ÇÊûúÂÜÖÂÆπÂÖÉÁ¥†Â≠òÂú®ÔºåÂ∞ÜsourcesÊîæÂú®ÂÜÖÂÆπ‰πãÂêé
                                if (contentElement) {
                                    contentDiv.appendChild(sourcesContainer);
                                } else {
                                    // Âê¶ÂàôÁõ¥Êé•Ê∑ªÂä†Âà∞contentDiv
                                    contentDiv.appendChild(sourcesContainer);
                                }
                            }
                            
                            // Ê∏ÖÁ©∫Áé∞ÊúâÂÜÖÂÆπ
                            sourcesContainer.innerHTML = '';
                            
                            // Â¶ÇÊûúÊúâÂºïÁî®Ê∫êÔºåÊ∑ªÂä†Ê†áÈ¢ò
                            if (data.content.length > 0) {
                                const sourcesTitle = document.createElement('div');
                                sourcesTitle.className = 'sources-title';
                                sourcesTitle.innerHTML = '<h4>ÂèÇËÄÉÊù•Ê∫êÔºö</h4>';
                                sourcesContainer.appendChild(sourcesTitle);
                                
                                // ÂàõÂª∫ÂºïÁî®ÂàóË°®
                                const sourcesList = document.createElement('ul');
                                sourcesList.className = 'sources-list';
                                
                                // Ê∑ªÂä†ÊØè‰∏™ÂºïÁî®
                                data.content.forEach(source => {
                                    const sourceItem = document.createElement('li');
                                    sourceItem.className = 'source-item';
                                    
                                    const sourceLink = document.createElement('a');
                                    sourceLink.href = source.url;
                                    sourceLink.target = '_blank';

                                    sourceItem.appendChild(sourceLink);
                                    sourceItem.appendChild(sourcePlatform);
                                    sourcesList.appendChild(sourceItem);
                                });
                                
                                sourcesContainer.appendChild(sourcesList);
                            }
                        }
                    } catch (e) {
                        console.error('Ëß£Êûêsources‰∫ã‰ª∂Â§±Ë¥•:', e);
                    }
                });
            }
            
            // ‰∫ã‰ª∂ÁõëÂê¨
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();

            // Ëá™ÈÄÇÂ∫îÂ±èÂπïÈ´òÂ∫¶
            function adjustHeight() {

                document.querySelector('.container').style.height = `${windowHeight}px`;

            // ÂàùÂßãÂåñÊó∂Ë∞ÉÊï¥È´òÂ∫¶
            adjustHeight();
