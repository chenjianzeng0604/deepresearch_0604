<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬虫配置管理系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .app-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .app-logo img {
            width: 80px;
            height: 80px;
        }
        .form-title {
            text-align: center;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border-right: none;
        }
        .form-control {
            border-left: none;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
            width: 100%;
            padding: 10px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #004494;
            border-color: #004494;
        }
        .form-switch {
            margin-top: 15px;
            margin-bottom: 20px;
        }
        .verification-code {
            display: flex;
            gap: 10px;
        }
        .get-code-btn {
            white-space: nowrap;
        }
        .password-toggle {
            cursor: pointer;
        }
        .toggle-form {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .toggle-form a {
            color: #0056b3;
            text-decoration: none;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        #message-container {
            display: none;
            margin-bottom: 15px;
        }
        .login-type-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .login-type-tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: #6c757d;
            position: relative;
        }
        .login-type-tab.active {
            color: #0056b3;
            font-weight: 500;
        }
        .login-type-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #0056b3;
        }
        .login-type-content {
            display: none;
        }
        .login-type-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="app-logo">
                <h2>爬虫配置管理系统</h2>
            </div>
            
            <div id="message-container" class="alert" role="alert"></div>
            
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}
            
            {% if success %}
            <div class="alert alert-success">
                {{ success }}
            </div>
            {% endif %}
            
            <!-- 登录表单 -->
            <div id="login-form">
                <h4 class="form-title">管理员登录</h4>
                <form id="form-login" method="post" action="{{ url_for('admin.login') }}">
                    <input type="hidden" name="action" value="login">
                    <div class="login-type-tabs">
                        <div class="login-type-tab active" data-type="account">账号密码登录</div>
                        <div class="login-type-tab" data-type="phone">手机号登录</div>
                    </div>
                    
                    <!-- 账号密码登录 -->
                    <div class="login-type-content active" id="account-login">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="login-username" name="username" placeholder="请输入用户名" required>
                        </div>
                        
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="login-password" name="password" placeholder="请输入密码" required>
                            <span class="input-group-text password-toggle" id="login-password-toggle">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <!-- 手机号登录 -->
                    <div class="login-type-content" id="phone-login">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-phone"></i></span>
                            <input type="text" class="form-control" id="login-phone" name="phone" placeholder="请输入手机号码" required>
                        </div>
                        
                        <div class="verification-code">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
                                <input type="text" class="form-control" id="login-code" name="code" placeholder="验证码" required>
                            </div>
                            <button type="button" class="btn btn-outline-primary get-code-btn" id="get-login-code">获取验证码</button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3">登录</button>
                </form>
                
                <div class="toggle-form">
                    <p>还没有账号？<a href="#" id="show-register">立即注册</a></p>
                </div>
            </div>
            
            <!-- 注册表单 -->
            <div id="register-form" style="display: none;">
                <h4 class="form-title">管理员注册</h4>
                <form id="form-register" method="post" action="{{ url_for('admin.register') }}">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="reg-username" name="username" placeholder="请输入用户名" required>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="reg-password" name="password" placeholder="请设置密码" required>
                        <span class="input-group-text password-toggle" id="register-password-toggle">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="请确认密码" required>
                    </div>
                    
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱" required>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="agree-terms" name="agree_terms" value="1" required>
                        <label class="form-check-label" for="agree-terms">
                            我同意服务条款和隐私政策
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary mt-3">注册</button>
                </form>
                
                <div class="toggle-form">
                    <p>已有账号？<a href="#" id="show-login">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表单切换
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showRegister = document.getElementById('show-register');
            const showLogin = document.getElementById('show-login');
            
            showRegister.addEventListener('click', function(e) {
                e.preventDefault();
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            });
            
            showLogin.addEventListener('click', function(e) {
                e.preventDefault();
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
            });
            
            // 登录类型切换
            const loginTypeTabs = document.querySelectorAll('.login-type-tab');
            const loginTypeContents = document.querySelectorAll('.login-type-content');
            let currentLoginType = 'account'; // 默认登录类型
            
            loginTypeTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有标签的active类
                    loginTypeTabs.forEach(t => t.classList.remove('active'));
                    // 给当前点击的标签添加active类
                    this.classList.add('active');
                    
                    // 获取当前登录类型
                    currentLoginType = this.getAttribute('data-type');
                    
                    // 隐藏所有内容
                    loginTypeContents.forEach(content => content.classList.remove('active'));
                    // 显示对应内容
                    document.getElementById(currentLoginType + '-login').classList.add('active');
                    
                    // 更新表单提交方式
                    const loginForm = document.getElementById('form-login');
                    if (currentLoginType === 'phone') {
                        loginForm.querySelector('input[name="action"]').value = 'login_phone';
                    } else {
                        loginForm.querySelector('input[name="action"]').value = 'login';
                    }
                });
            });
            
            // 密码显示切换 - 注册表单
            const registerPasswordToggle = document.getElementById('register-password-toggle');
            const registerPassword = document.getElementById('reg-password');
            
            registerPasswordToggle.addEventListener('click', function() {
                const type = registerPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                registerPassword.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
            
            // 密码显示切换 - 登录表单
            const loginPasswordToggle = document.getElementById('login-password-toggle');
            const loginPassword = document.getElementById('login-password');
            
            loginPasswordToggle.addEventListener('click', function() {
                const type = loginPassword.getAttribute('type') === 'password' ? 'text' : 'password';
                loginPassword.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
            
            // 获取登录验证码
            const getLoginCodeBtn = document.getElementById('get-login-code');
            getLoginCodeBtn.addEventListener('click', function() {
                const phone = document.getElementById('login-phone').value;
                if (!phone) {
                    showMessage('请输入手机号码', 'danger');
                    return;
                }
                
                sendVerificationCode(phone, 'admin_login');
                startCountdown(this);
            });
            
            // 发送验证码
            function sendVerificationCode(phone, purpose) {
                fetch('/api/admin/send_verification_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        purpose: purpose
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage('验证码已发送，请注意查收', 'success');
                    } else {
                        showMessage(data.message || '发送验证码失败', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('发送验证码失败，请稍后重试', 'danger');
                });
            }
            
            // 显示消息
            function showMessage(message, type) {
                const messageContainer = document.getElementById('message-container');
                messageContainer.textContent = message;
                messageContainer.className = `alert alert-${type}`;
                messageContainer.style.display = 'block';
                
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 3000);
            }
            
            // 倒计时
            function startCountdown(button) {
                let count = 60;
                button.disabled = true;
                const originalText = button.textContent;
                
                const interval = setInterval(() => {
                    count--;
                    button.textContent = `${count}秒后重试`;
                    
                    if (count <= 0) {
                        clearInterval(interval);
                        button.disabled = false;
                        button.textContent = originalText;
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
